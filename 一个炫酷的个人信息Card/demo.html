<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img-box {
            height: 300px;
            width: 300px;
            text-align: center;
            line-height: 300px;
            background-color: blue;
            margin: 1rem auto;
            position: relative;
        }

        .img-box img {
            height: 280px!important;
            width: 280px!important;
            background-color: aquamarine;
            position: absolute!important;
            left: 50%!important;
            top: 50%!important;
            transform: translate(-50%, -50%);
        }

        .img-box::before {
            content: '';
            width: 600px;
            height: 200px;
            background: linear-gradient(transparent, #ff3c7b, #ff3c7b, #ff3c7b, transparent);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: animate-rotate 4s linear infinite; 
        }

        @keyframes animate-rotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        .hidden-toggle {
            overflow: hidden
        }
        #hidden-toggle {
            margin: 0 auto;
            display: block;
        }
    </style>
</head>

<body>
    <div class="img-box">
        <img src="https://s1.ax1x.com/2022/11/21/zQeyKf.png" alt="">
    </div>
    <button id="hidden-toggle" type="submit" class="submit btn btn-normal">点击隐藏</button>
    <script>
        $('button#hidden-toggle').click(function() {$(".img-box").toggleClass("hidden-toggle")})
    </script>
</body>

</html>
